<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Swoosh</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <!-- Add a heading followed by a paragraph here-->
                <h1><strong>KAKASHI</strong></h1>
                <br>
                <p><strong>Kakashi is the teacher of Team 7</strong></p>
            </div>
            <div style="background-color: #2A86BA">
                <!-- Add a heading followed by a paragraph here-->
                <h1><strong>GARA</strong></h1>
                <br>
                <p><strong>Gaara is a shinobi affiliated with Sunagakure </strong></p>
            </div>
            <div style="background-color: #252E33">
                <!-- Add a heading followed by a paragraph here-->
                <h1><strong>OBITO</strong></h1>
                <br>
                <p><strong>Obito Uchiha, also known by his alias Tobi</strong></p>
            </div>
            <div style="background-color: #FFB866">
                <!-- Add a heading followed by a paragraph here-->
                <h1><strong>NARUTO</strong></h1>
                <br>
                <p><strong>Naruto Uzumaki, a young ninja</strong></p>
            </div>
        </div>
        <div class="right-slide">

            <!-- Put a proper url in the below div-->

            <div style="background-image: url('https://wallpapercave.com/dwp2x/7JCiblL.jpg')"></div>
            <div style="background-image: url('https://wallpapercave.com/dwp2x/iNuklKB.jpg')"></div>
            <div style="background-image: url('https://wallpapercave.com/dwp2x/7tdeMLW.jpg')"></div>
            <div style="background-image: url('https://wallpapercave.com/dwp2x/VDcnexQ.jpg')"></div>
        </div>

        <div class="action-buttons">

            <button class="down-button">
        <!-- Use fas fa-arrow-down icon here. Refer instructions -->
        <i class="fas fa-arrow-down"></i>
        </button>

            <button class="up-button">
        <!-- Use fas fa-arrow-up icon here. Refer instructions -->
        <i class="fas fa-arrow-up"></i>
        </button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
